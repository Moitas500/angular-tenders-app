@if ( salesList().length > 1 ) {
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody>
            @for (sale of salesList(); track $index) {
                <tr>
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.qty }}</td>
                    <td>{{ sale.sale_at }}</td>
                    <td>{{ sale.users_id }}</td>
                    <td>{{ sale.products_id }}</td>
                </tr>
            }
        </tbody>
    </table>
} @else {
    <h3>No hay productos registrados</h3>
}

<form [formGroup]="saleForm" (ngSubmit)="onSubmit()">
    <label for="id">Id:</label>
    <input type="text" id="id" formControlName="id" required>
    <br>
    <label for="qty">Cantidad:</label>
    <input type="number" id="qty" formControlName="qty" required>
    <br>
    <label for="sale_at">Fecha:</label>
    <input type="text" id="sale_at" formControlName="sale_at" required>
    <br>
    <label for="users_id">User:</label>
    <select formControlName = 'users_id'>
        @for (user of usersList(); track $index) {
            <option [value] = "user.id">{{ user.last_name }} {{ user.name }}</option>
        }
    </select>
    <br>
    <label for="products_id">Producto:</label>
    <select formControlName = 'products_id'>
        @for (producto of productList(); track $index) {
            <option [value] = "producto.id">{{ producto.name }}</option>
        }
    </select>
    <br>
    <button type="submit">Crear Producto</button>
</form>
